buildscript {
    ext.kotlin_version = '1.8.10'
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// This is the equivalent of your custom build directory setting
// but in Groovy syntax instead of Kotlin DSL
def newBuildDirLocation = new File("${rootProject.projectDir}/../build/")
rootProject.buildDir = newBuildDirLocation

subprojects {
    project.evaluationDependsOn(':app')
    if (project.name != 'flutter') {
        project.buildDir = "${newBuildDirLocation}/${project.name}"
    }
}

tasks.register("clean", Delete) {
    delete rootProject.layout.buildDirectory
}
